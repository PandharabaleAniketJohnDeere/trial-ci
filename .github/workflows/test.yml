name: Pull Request Target

on:
  pull_request_target:
    branches:
      - main
  push:
    branches:
      - "**"

jobs:
  checkout-and-list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files in the repository
        run: ls -R
